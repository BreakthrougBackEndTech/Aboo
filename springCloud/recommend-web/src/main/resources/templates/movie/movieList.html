        function showMovies(data) {
            var htmlStr = "";
            for (var i = 0; i < data["movies"].length; i++) {
                var divStr = ' <div class="col-sm-3 col-md-2">\n' +
                    '        <div class="thumbnail" onclick="location=\'/movieDetail?movieId='+ data["movies"][i].movieId+'\'" >\n' +

                    '                    </a>\n' +

                    '                        不喜欢\n' +
                    '                    </a>\n' +
                    '                </p>\n' +
                    '            </div>\n' +
                    '        </div>\n' +
                    '    </div>';
                htmlStr += divStr;
            }

            $("#content").html(htmlStr);
        }
